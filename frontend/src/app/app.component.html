<nz-layout class="app-layout">
    <nz-sider
        class="menu-sidebar"
        nzCollapsible
        nzWidth="256px"
        nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null"
    >
        <div class="sidebar-logo">
            <a href="http://tdmap.ru/">
                <h1>TDM APP</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Настройки" nzIcon="setting">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/settings">Основные настройки</a>
                    </li>
                </ul>
            </li>

            <li nz-submenu nzOpen nzTitle="События" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/reports">Отчеты</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dividends">Дивиденды</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/fda">Календарь FDA</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Стратегии" nzIcon="sliders">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/teardrop">Слеза</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Утренняя звезда</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>

                <span nz-icon nzType="cloud-sync" nzTheme="outline" class="sync" [class.active]="api"></span>
                <span nz-icon nzType="wallet" nzTheme="outline" class="sync" [class.active]="wallet"></span>

                <span *ngIf="!sync" nz-icon [nzType]="'sync'" [nzSpin]="true" class="sync"></span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
